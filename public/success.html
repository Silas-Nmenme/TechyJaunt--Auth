<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful - Techy Car Rentals</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .success-icon {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .details {
      font-size: 0.95rem;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
    }

    .details strong {
      color: #555;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .success-icon {
        font-size: 48px;
      }

      .details {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for choosing Techy Car Rentals.</p>

    <div class="details">
      <p><strong>Car:</strong> <span id="car-name">...</span></p>
      <p><strong>Amount Paid:</strong> ₦<span id="amount">...</span></p>
      <p><strong>Transaction Ref:</strong> <span id="tx-ref">...</span></p>
      <p><strong>Rental Period:</strong> <span id="rental-period">...</span></p>
    </div>

    <a href="https://techyjaunt-auth-go43.onrender.com" class="btn">Back to Home</a>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);

    const car = query.get("car") || "Unknown Car";
    const amount = query.get("amount") || "0";
    const tx = query.get("tx") || "N/A";
    const start = query.get("start") || "-";
    const end = query.get("end") || "-";

    document.getElementById("car-name").textContent = car;
    document.getElementById("amount").textContent = amount;
    document.getElementById("tx-ref").textContent = tx;
    document.getElementById("rental-period").textContent = `${start} – ${end}`;
  </script>
</body>
</html>
