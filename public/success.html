<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .success-icon {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .details {
      font-size: 0.95rem;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
    }

    .details strong {
      color: #555;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .success-icon {
        font-size: 48px;
      }

      .details {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <div class="container">

      <p><strong>Amount Paid:</strong> ₦10,000</p>
      <p><strong>Transaction Ref:</strong> TX-REF-123456</p>

    </div>

  </div>
</body>
</html>
